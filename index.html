<DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LOVE YOU ASHU</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffe6f0, #fff5e6);
      color: #333;
      overflow-x: hidden;
    }
    .header {
      text-align: center;
      padding: 50px 20px 20px;
      animation: fadeIn 2s ease-in-out;
    }
    h1 {
      color: #ff4081;
      font-size: 2.8rem;
    }
    p {
      font-size: 1.2rem;
      padding: 0 20px;
      max-width: 700px;
      margin: 20px auto;
    }
    .slideshow-container {
      position: relative;
      max-width: 90%;
      margin: 30px auto;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255, 192, 203, 0.4);
    }
    .mySlides {
      display: none;
      width: 100%;
    }
    .mySlides img {
      width: 100%;
      height: auto;
    }
    .hearts {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1;
    }
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      transform: rotate(45deg);
      animation: floatUp 10s linear infinite;
    }
    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
    }
    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      left: -10px;
      top: 0;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes floatUp {
      0% { transform: translateY(100vh) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-10vh) rotate(45deg); opacity: 0; }
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>To the Love of My Life</h1>
    <p>
      You are the sunshine to my day, the stars in my night, and the beat in my heart.
      Every moment with you is a beautiful memory, and I'm lucky to have you in my life.
    </p>
  </div>

  <div class="slideshow-container">
    <div class="mySlides fade"><img src="pic01.jpg" alt="Us"></div>
    <div class="mySlides fade"><img src="pic02.jpg" alt="Us 2"></div>
    <div class="mySlides fade"><img src="pic03.jpg" alt="Memory"></div>
    <div class="mySlides fade"><img src="pic4.jpg" alt="Memory"></div>
    <div class="mySlides fade"><img src="pic6.jpg" alt="Memory"></div>
  </div>

  <!-- Background music -->
  <audio id="bg-music" autoplay loop muted>
    <source src="I-Wanna-Be-Yours.mp3" type="audio/mpeg">
    <source src="romantic-music.ogg" type="audio/ogg">
    Your browser does not support the audio element.
  </audio>
  <!-- Heart animation -->
  <div class="hearts"></div>

  <script>
    // Heart Animation
    for (let i = 0; i < 50; i++) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDelay = Math.random() * 10 + 's';
      heart.style.background = ['#ff69b4', '#ff1493', '#ffc0cb'][Math.floor(Math.random() * 3)];
      document.querySelector('.hearts').appendChild(heart);
    }

    // Slideshow
    let slideIndex = 0;
    showSlides();
    function showSlides() {
      let slides = document.getElementsByClassName("mySlides");
      for (let i = 0; i < slides.length; i++) slides[i].style.display = "none";
      slideIndex++;
      if (slideIndex > slides.length) slideIndex = 1;
      slides[slideIndex - 1].style.display = "block";
      setTimeout(showSlides, 3000); // Change every 3 seconds
    }
  </script>

<script>
  const audio = document.getElementById('bg-music');
  window.addEventListener('click', () => {
    audio.muted = false;
    audio.play().catch(e => {
      console.log('Play error:', e);
    });
  });
</script>
</body>
</html>
